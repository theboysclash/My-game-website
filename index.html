  <style>
    :root {
      --bg-dark: #0f1419;
      --bg-card: #1a2332;
      --bg-card-hover: #243044;
      --accent: #3b82f6;
      --accent-glow: rgba(59, 130, 246, 0.35);
      --text: #e8eaed;
      --text-muted: #9ca3af;
      --radius: 14px;
      --shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      --shadow-hover: 0 12px 40px rgba(0, 0, 0, 0.5), 0 0 24px var(--accent-glow);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Outfit', sans-serif;
      background: var(--bg-dark);
      color: var(--text);
      min-height: 100vh;
      background-image:
        radial-gradient(ellipse 80% 50% at 50% -20%, rgba(59, 130, 246, 0.12), transparent),
        radial-gradient(ellipse 60% 40% at 100% 100%, rgba(99, 102, 241, 0.08), transparent);
    }

    header {
      text-align: center;
      padding: 2rem 1rem 1.5rem;
    }

    .logo {
      font-size: 1.75rem;
      font-weight: 700;
      letter-spacing: -0.02em;
      background: linear-gradient(135deg, var(--text) 0%, var(--accent) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 0.25rem;
    }

    .subtitle {
      font-size: 0.95rem;
      font-weight: 400;
      color: var(--text-muted);
      letter-spacing: 0.02em;
      margin-bottom: 1rem;
    }

    .tabs {
      display: flex;
      justify-content: center;
      gap: 0.25rem;
      margin-bottom: 1.5rem;
    }

    .tab a,
    .tab span {
      display: inline-block;
      padding: 0.5rem 1.25rem;
      font-size: 0.9rem;
      font-weight: 600;
      border-radius: 10px;
      text-decoration: none;
      color: var(--text-muted);
      transition: color 0.2s ease, background 0.2s ease;
    }

    .tab a:hover {
      color: var(--text);
      background: rgba(255, 255, 255, 0.06);
    }

    .tab span {
      color: var(--text);
      background: var(--bg-card);
      border: 1px solid rgba(255, 255, 255, 0.08);
      box-shadow: var(--shadow);
    }

    .search-wrap {
      max-width: 420px;
      margin: 0 auto 1.5rem;
      position: relative;
    }

    .search-input {
      width: 100%;
      padding: 0.85rem 1rem 0.85rem 2.75rem;
      font-family: inherit;
      font-size: 0.95rem;
      color: var(--text);
      background: var(--bg-card);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 12px;
      outline: none;
      transition: border-color 0.2s ease, box-shadow 0.2s ease;
    }

    .search-input::placeholder {
      color: var(--text-muted);
    }

    .search-input:hover {
      border-color: rgba(255, 255, 255, 0.12);
    }

    .search-input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px var(--accent-glow);
    }

    .search-icon {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      width: 20px;
      height: 20px;
      pointer-events: none;
      color: var(--text-muted);
    }

    .search-clear {
      position: absolute;
      right: 0.5rem;
      top: 50%;
      transform: translateY(-50%);
      width: 28px;
      height: 28px;
      border: none;
      background: transparent;
      color: var(--text-muted);
      cursor: pointer;
      border-radius: 8px;
      display: none;
      align-items: center;
      justify-content: center;
      font-size: 1.1rem;
      line-height: 1;
      transition: color 0.2s ease, background 0.2s ease;
    }

    .search-clear:hover {
      color: var(--text);
      background: rgba(255, 255, 255, 0.08);
    }

    .search-clear.visible {
      display: flex;
    }

    .results-meta {
      text-align: center;
      font-size: 0.9rem;
      color: var(--text-muted);
      margin-bottom: 1rem;
      min-height: 1.25rem;
    }

    .no-results {
      text-align: center;
      padding: 3rem 1.5rem;
      color: var(--text-muted);
    }

    .no-results-icon {
      font-size: 3rem;
      margin-bottom: 0.75rem;
      opacity: 0.6;
    }

    .no-results-title {
      font-size: 1.1rem;
      font-weight: 600;
      color: var(--text);
      margin-bottom: 0.25rem;
    }

    main {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 1.5rem 3rem;
    }

    .games-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 1.25rem;
      justify-items: center;
    }

    .game-card {
      display: block;
      width: 100%;
      max-width: 180px;
      background: var(--bg-card);
      border-radius: var(--radius);
      overflow: hidden;
      text-decoration: none;
      color: inherit;
      transition: transform 0.2s ease, box-shadow 0.2s ease, background 0.2s ease;
      box-shadow: var(--shadow);
      border: 1px solid rgba(255, 255, 255, 0.06);
    }

    .game-card:hover {
      transform: translateY(-4px);
      box-shadow: var(--shadow-hover);
      background: var(--bg-card-hover);
      border-color: rgba(59, 130, 246, 0.25);
    }

    .game-card:active {
      transform: translateY(-2px);
    }

    .game-card-image {
      width: 100%;
      aspect-ratio: 1;
      object-fit: cover;
      display: block;
      background: linear-gradient(145deg, #252d3a 0%, #1a2332 100%);
    }

    .game-card-placeholder {
      width: 100%;
      aspect-ratio: 1;
      background: linear-gradient(145deg, #252d3a 0%, #1a2332 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5rem;
      font-weight: 700;
      color: var(--accent);
      opacity: 0.8;
    }

    .game-card-label {
      padding: 0.75rem 0.6rem;
      font-size: 0.9rem;
      font-weight: 600;
      text-align: center;
      line-height: 1.25;
      word-break: break-word;
    }

    @media (min-width: 600px) {
      .games-grid {
        grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
        gap: 1.5rem;
      }
    }
  </style>
</head>

      { file: 'vex3/index.html', name: 'Vex3', image: null },
      { file: 'vex4/index.html', name: 'Vex4', image: null },
      { file: 'vex5/index.html', name: 'Vex5', image: null },
      { file: 'vex6/index.html', name: 'Vex6', image: 'games/games/vex6/assets/icon.jpeg' },
      { file: 'webecomewhatwebehold/index.html', name: 'Webecomewhatwebehold', image: null },
      { file: 'Windows8/Windows8.html', name: 'Windows8', image: 'images/windows8.jpeg' },
      { file: 'wordle/wordle.html', name: 'Wordle', image: 'images/wordle.png' },
      { file: 'worldshardestgame2/index.html', name: 'Worldshardestgame2', image: null },
      { file: 'xx142b2exe/index.html', name: 'Xx142b2exe', image: null },
      { file: 'youarejeffbezos/youarejeffbezos.html', name: 'Youarejeffbezos', image: 'images/youarejeffbezos.png' },
      { file: 'zombsroyale/index.html', name: 'Zombsroyale', image: null }
    ];

    const grid = document.getElementById('games-grid');
    const searchInput = document.getElementById('search-input');
    const searchClear = document.getElementById('search-clear');
    const resultsMeta = document.getElementById('results-meta');
    const noResults = document.getElementById('no-results');
    const baseUrl = 'games/';

    function normalize(s) {
      return s.toLowerCase().replace(/\s+/g, ' ').trim();
    }

    function filterGames(query) {
      const q = normalize(query);
      if (!q) return GAMES;
      return GAMES.filter(({ name }) => normalize(name).includes(q));
    }

    function createGameCard({ file, name, image }) {
      const a = document.createElement('a');
      a.className = 'game-card';
      a.href = baseUrl + file;

      if (image) {
        const img = document.createElement('img');
        img.className = 'game-card-image';
        img.src = image;
        img.alt = name;
        img.loading = 'lazy';
        img.onerror = () => {
          img.style.display = 'none';
          const ph = document.createElement('div');
          ph.className = 'game-card-placeholder';
          ph.textContent = name.charAt(0);
          a.insertBefore(ph, a.querySelector('.game-card-label') || a);
        };
        a.appendChild(img);
      } else {
        const placeholder = document.createElement('div');
        placeholder.className = 'game-card-placeholder';
        placeholder.textContent = name.charAt(0);
        a.appendChild(placeholder);
      }

      const label = document.createElement('span');
      label.className = 'game-card-label';
      label.textContent = name;
      a.appendChild(label);

      return a;
    }

    function renderGames(games) {
      grid.innerHTML = '';
      games.forEach((game) => grid.appendChild(createGameCard(game)));
    }

    function updateUI() {
      const query = searchInput.value;
      const filtered = filterGames(query);
      renderGames(filtered);

      searchClear.classList.toggle('visible', query.length > 0);
      noResults.hidden = filtered.length > 0;

      if (query.length > 0) {
        resultsMeta.textContent = filtered.length === 1
          ? '1 game'
          : `${filtered.length} games`;
      } else {
        resultsMeta.textContent = '';
      }
    }

    searchInput.addEventListener('input', updateUI);
    searchInput.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        searchInput.value = '';
        searchInput.focus();
        updateUI();
      }
    });
    searchClear.addEventListener('click', () => {
      searchInput.value = '';
      searchInput.focus();
      updateUI();
    });

    updateUI();
  </script>
</body>
